    UK_GRAVE:         '`'
    UK_HASH:          '#'
    UK_POUND:         £
    VOL_UP:           VOL →
    VOL_DOWN:         VOL ←

  zmk_combos:
    combo_grave3:     {align: bottom}
    combo_nequal:     {align: bottom}
    combo_esc:        {draw_separate: true}
    combo_bspc:       {draw_separate: true}
    combo_sredo:      {draw_separate: true}
    combo_sundo:      {draw_separate: true}
    combo_cword_l:    {draw_separate: true}
    combo_cword_r:    {draw_separate: true}
    combo_fslh:       {draw_separate: true}
    combo_bslh:       {draw_separate: true}

  zmk_keycode_map:
    LCTL:             Ctrl
    LALT:             Alt
    LGUI:             Win
    LSFT:             Shift
    ESC:              Esc

    BSPC:             ⌫
    C_PREV:           PREV ←
    C_NEXT:           NEXT →
    BT_CLR:           CLEAR

    UP:               ↑
    DOWN:             ↓
    LEFT:             ←
    RIGHT:            →

    END:              END →
    HOME:             HOME ←

    # defaults
    AMPS:             '&'
    AT:               '@'
    BSLH:             \
    CARET:            ^
    COLON:            ':'
    COMMA:            ','
    DOLLAR:           $
    DOT:              '.'
    DQT:              '"'
    EQUAL:            '='
    EXCL:             '!'
    FSLH:             /
    GRAVE:            '`'
    GT:               '>'
    HASH:             '#'
    LBKT:             '['
    LBRC:             '{'
    LPAR:             (
    LT:               <
    MINUS:            '-'
