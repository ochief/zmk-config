    '&bootloader':    BOOT
    '&caps_word':     Caps Word
    '&macro_grave3':  '```'
    '&macro_nequal':  <  >
    '&mm_new_tab':    NEW TAB
    '&mm_sqt_sqt':    "'"
    
    #remove undo / redo
    
    A_BULLHORN:       BH
    A_CALENDAR:       CAL
    A_GLADMIN:        ADMIN
    A_INBOX:          INBOX
    A_SLACK:          SLACK
    CAD:              C  A  D
    CLOSE:            CLOSE
    CON_ONE:          BT  1
    CON_TWO:          BT  2
    CON_THREE:        BT  3
    DEL_WORD:         DEL WORD
    DESK_L:           DESK ←
    DESK_R:           DESK →
    NEW_LINE:         NEW LINE
    SCREEN_SHOT:      SSHOT
    SHO_APP_SEL:      SWAP
    SHO_COPY:         COPY
    SHO_CUT:          CUT
    SHO_PASTE:        PASTE
    SHO_REDO:         Redo
    SHO_SEL_ALL:      SEL ALL
    SHO_UNDO:         Undo
